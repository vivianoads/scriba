<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>:.SCRIBA.:</title>
        <link rel="stylesheet" type="text/css" href="estilo_secretario_consulta_dizimista_html.css">
    </head>
    <body>
        <div id="container">
            <div id="conteudo_container">
                <div id="barra_topo">
                    <img src="scriba_barra_logo.png">
                </div>
                <div id="titulo_pagina">
                    <div id="titulo_busca_nome">
                        Consulta de Dizimistas por Nome
                    </div>
                    <div id="titulo_busca_numero">
                        Consulta de Dizimistas por Número
                    </div>
                </div>
                <div id="bloco_form_consulta_nome">
                    <div id="conteudo_bloco_form_consulta_nome">
                        <form name="formulario_login" action="Acesso" method="post">
                            <p>Informe o Nome</p>
                            <br/>
                            <input class="inputtext" type="text" name="login" size="30">
                            <input type="hidden" name="acao" value="login">
                            <button class="i2Style">Buscar</button>
                        </form>
                    </div>
                </div>
                <div id="bloco_form_consulta_numero">
                     <div id="conteudo_bloco_form_consulta_numero">
                        <form name="formulario_login" action="Acesso" method="post">
                            <p>Informe o Número</p>
                            <br/>
                            <input class="inputtext" type="text" name="numero">
                            <input type="hidden" name="acao" value="login">
                            <button class="i2Style">Buscar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
